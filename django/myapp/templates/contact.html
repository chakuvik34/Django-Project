{% extends 'header.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
  <title></title>
  
</head>
<body>
 <center>
  <h1>Welcome To contact</h1>
  {% if msg %}
  <b style="color: blue;">{{msg}}</b>
  {% endif %}
<form method="post" action="{% url 'contact' %}">
{% csrf_token %}
<table>
  <tr>
  <td>Name</td>
  <td><input type="text" name="name"></td> 
  </tr> 
  <tr>
  <td>Email</td>
  <td><input type="text" name="email"></td> 
  </tr> 
  <tr>
  <td>Mobile</td>
  <td><input type="text" name="mobile"></td> 
  </tr>
  <tr>
  <td>Remarks</td>
  <td><textarea rows="5" cols="22" name="remarks"></textarea></td> 
  </tr> 
  <td colspan="2" align="center">
  <input type="submit" name="action" value="SUBMIT" class="btn btn-info">  
  </td> 
 </table> 
</form>
</center>
<h1>Recent Contacts</h1>
<hr>
{% for i in contacts %}
  Name : {{i.name}}<br>
  Remarks : {{i.remarks}}<br><hr>
{% endfor %}   
</body>
</html>
{% endblock %}
