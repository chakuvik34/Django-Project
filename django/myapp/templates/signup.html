{% extends 'header.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
<center>
<h1>Welcome To signup</h1>
{% if msg %}
<b style="color: blue;">{{msg}}</b>
{% endif %}
<form method="post" action="{% url 'signup' %}">
{% csrf_token %}  
 <table>
  <tr>
  <td>First Name</td>
  <td><input type="text" name="fname"></td> 
  </tr>
  <tr> 
  <td>Last Name</td>
  <td><input type="text" name="lname"></td> 
  </tr> 
  <tr>
  <td>Email</td>
  <td><input type="text" name="email"></td> 
  </tr> 
  <tr>  
  <td>Mobile</td>
  <td><input type="text" name="mobile"></td> 
  </tr>
  <tr>
  <td>Address</td>
  <td><textarea rows="5" cols="22" name="address"></textarea></td> 
  </tr> 
  <tr>
  <td>Password</td>
  <td><input type="password" name="password"></td>

  </tr> 
  <tr>
  <td>Conform Password</td>
  <td><input type="password" name="cpassword">
  </td>

  </tr>
  <tr>
  <td colspan="2" align="center"> 
  <input type="submit" name="action" value="SignUp" class="btn btn-info">  
  </td>
</tr>
  
 </table> 
</form>
</center> 

</body>
</html>
{% endblock %}
